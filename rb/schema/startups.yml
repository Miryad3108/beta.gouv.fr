type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "owner":
    type:      str
    required:  yes
  "events":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              assert:    "['product_launch','commitee','other','national_impact','death'].include?(val)"
            "date":
              type:      date
            "comment":
              type:      str
  "phases":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
            "end":
              type:      any
              assert:    "val.nil? || val.is_a?(Date) || (val.is_a?(String) && val.empty?)"
            "name":
              type:      str
              assert:    "['investigation','construction','acceleration','success','transfer','alumni'].include?(val)"
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
